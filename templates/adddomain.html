{% extends "base.html" %}
{% block title %}添加新域名{% endblock %}
{% block body %}
<form name="add_domain" method="post" action="/add_domains" id="form1" class="span4 well">
    <p><a href="/domainlist/%20">返回域名列表</a></p>
    <p>域名：<input name="add_domain" type="text"></p>
    <p><input type="submit" name="btnsubmit" value="添加" /></p>
	{% if add_domain_status %}
		<p>{{ add_domain_status  }}</p>
	{% endif  %}
</form>
{% endblock %}
