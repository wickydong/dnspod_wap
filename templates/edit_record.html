{% extends "base.html" %}
{% block title %} 修改记录{{ domain }} {% endblock %}
{% block body %}
<form name="add_domain" method="post" 
    action="/editrecord?domain={{domain}}&record_id={{record_id}}&domain_id={{domain_id}}"
    id="form1" class="span4 well">
    <p> <a href="/domainlist/%20">返回域名列表</a> <a href="/editdomain?domain={{domain}}&domain_id={{domain_id}}">返回记录列表</a> 
    </p>
    <table border="0" style="width:100%;">
        <tr>
            <td style="width:70px;">
                域名： 
            </td>
            <td>
                <input name="sub_domain" type="text" value="{{ sub_domain }}" />.{{domain}}
            </td>
        </tr>
        <tr>
            <td style="width:70px;">
                记录类型： 
            </td>
            <td>
                <select name="record_type" >
                    <option value="{{ record_type }}" selected="selected">{{record_type }}记录</option>
                    <option value="A">A记录</option>
                    <option value="CNAME">CNAME记录</option>
                    <option value="MX">MX记录</option>
                    <option value="NS">NS记录</option>
                    <option value="TXT">TXT记录</option>
                    <option value="AAAA">AAAA记录</option>
                    <option value="SRV">SRV记录</option>
                    <option value="显性URL">显性URL记录</option>
                    <option value="隐性URL">隐性URL记录</option>
                </select>

            </td>
        </tr>
        <tr>
            <td style="width:70px;">
                线路类型： 
            </td>
            <td>
                <select name="recordline" id="ctlISPDropdown" style="font-weight:normal;width:140px;">
                    {% for record in recordline %}
                    {% if record == "默认" %}
                    <option selected="selected" value="{{ record }}">{{ record }}</option>
                    {% else %}
                    <option value="{{ record }}">{{ record }}</option>
                    {% endif %}
                    {% endfor %}
                </select>

            </td>
        </tr>
        <tr>
            <td style="width:70px;">
                记录值：
            </td>
            <td>

                <input name="record_value" type="text" value="{{ record_value }}" />
            </td>
        </tr>
        <tr>
            <td style="width:70px;">
                MX等级： 
            </td>
            <td>
                <input name="mx" type="text" value="{{ mx }}" />
            </td>
        </tr>
        <tr>
            <td style="width:70px;">
                TTL：   
            </td>
            <td>
                <input name="ttl" type="text" value="{{ ttl }}" />
            </td>
        </tr>
    </table>
    <p>
    <input type="submit" name="ctlSubmitButton" value="提交"/>
    </p>
    {% if modify_status %}
    <p>{{modify_status}}</p>
    {% endif %}
</form>
{% endblock %}
